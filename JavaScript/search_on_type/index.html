<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search on type</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <h1>University Search Engine</h1>
    <div class="search">
      <button id="spain-button">Spain</button>
      <button id="us-button">United States</button>
      <button id="uk-button">United Kingdom</button>
      <button id="russia-button">Russia</button>
      <button id="france-button">France</button>
      <input
        type="text"
        id="search-input"
        placeholder="Press enter after typing"
      />
    </div>
    <h2 id="title"></h2>
    <div id="search-results"></div>
    <script type="text/javascript" src="js/index.js"></script>
  </body>
</html>
