<p-table #myTable [value]="users" responsiveLayout="scroll">
  <ng-template pTemplate="header">
    <tr>
      <th>Name</th>
      <th>Lastname</th>
      <th>Username</th>
      <th>Email</th>
      <th>Promotions</th>
      <th>Country</th>
      <th>City</th>
      <th>Actions</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-user>
    <tr>
      <td>{{ user.name }}</td>
      <td>{{ user.lastname }}</td>
      <td>{{ user.username }}</td>
      <td>{{ user.email }}</td>
      <td *ngIf="user.promotion"><i class="pi pi-check"></i></td>
      <td *ngIf="!user.promotion"><i class="pi pi-times"></i></td>
      <td>{{ user.country }}</td>
      <td>{{ user.city }}</td>
      <td>
        <i class="pi pi-pencil" (click)="editUser(user)"></i> &nbsp;
        <i class="pi pi-trash" (click)="deleteUser(user.id)"></i>
      </td>
    </tr>
  </ng-template>
</p-table>
